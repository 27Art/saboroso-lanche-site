
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho - Lanchonete Sabor & Alegria</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-red: #DC143C;
            --primary-yellow: #FFD700;
            --primary-black: #1a1a1a;
            --light-red: #FF6B8A;
            --light-yellow: #FFF8DC;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--light-yellow), #FFFACD);
            min-height: 100vh;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--primary-red), var(--light-red)) !important;
            box-shadow: 0 2px 10px rgba(220, 20, 60, 0.3);
        }
        
        .navbar-brand {
            font-family: 'Fredoka', cursive;
            font-weight: 700;
            font-size: 1.8rem;
            color: white !important;
        }
        
        .nav-link {
            color: white !important;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--primary-yellow) !important;
        }
        
        .page-title {
            font-family: 'Fredoka', cursive;
            font-weight: 700;
            font-size: 3rem;
            color: var(--primary-red);
            text-align: center;
            margin: 3rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .cart-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 3px solid var(--primary-yellow);
        }
        
        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-name {
            font-family: 'Fredoka', cursive;
            font-weight: 600;
            color: var(--primary-black);
            font-size: 1.2rem;
        }
        
        .item-price {
            color: var(--primary-red);
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-quantity {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--primary-yellow);
            border: none;
            color: var(--primary-black);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-quantity:hover {
            background: var(--primary-red);
            color: white;
        }
        
        .quantity-input {
            width: 60px;
            text-align: center;
            border: 2px solid var(--primary-yellow);
            border-radius: 10px;
        }
        
        .total-section {
            background: var(--primary-red);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 2rem 0;
        }
        
        .total-title {
            font-family: 'Fredoka', cursive;
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        .total-amount {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .payment-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .payment-title {
            font-family: 'Fredoka', cursive;
            font-weight: 600;
            font-size: 1.8rem;
            color: var(--primary-red);
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary-black);
        }
        
        .form-control, .form-select {
            border: 2px solid var(--primary-yellow);
            border-radius: 10px;
            padding: 0.7rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 0 0.2rem rgba(220, 20, 60, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-red), var(--light-red));
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 20, 60, 0.4);
            background: linear-gradient(45deg, var(--light-red), var(--primary-red));
        }
        
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            padding: 15px 40px;
            font-weight: 700;
            border-radius: 50px;
            font-size: 1.2rem;
        }
        
        .btn-secondary {
            background: var(--primary-black);
            border: none;
            border-radius: 10px;
        }
        
        .change-info {
            background: var(--light-yellow);
            border: 2px solid var(--primary-yellow);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: var(--primary-black);
        }
        
        .empty-cart i {
            font-size: 4rem;
            color: var(--primary-red);
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-shop"></i> Sabor & Alegria
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">InÃ­cio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="carrinho.html">
                            <i class="bi bi-cart3"></i> Carrinho
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="page-title">ðŸ›’ Meu Carrinho</h1>

        <!-- Carrinho de Compras -->
        <div class="row">
            <div class="col-lg-8">
                <div class="cart-card">
                    <div id="cart-items">
                        <!-- Itens do carrinho serÃ£o inseridos aqui pelo JavaScript -->
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <!-- Total -->
                <div class="total-section text-center">
                    <h3 class="total-title">Total do Pedido</h3>
                    <div class="total-amount" id="cart-total">R$ 0,00</div>
                </div>

                <!-- Forma de Pagamento -->
                <div class="payment-section">
                    <h3 class="payment-title">ðŸ’³ Forma de Pagamento</h3>
                    
                    <div class="mb-3">
                        <label class="form-label">MÃ©todo de Pagamento</label>
                        <select class="form-select" id="payment-method" onchange="togglePaymentFields()">
                            <option value="dinheiro">ðŸ’µ Dinheiro</option>
                            <option value="cartao">ðŸ’³ CartÃ£o</option>
                        </select>
                    </div>

                    <!-- Campos para Dinheiro -->
                    <div id="money-fields">
                        <div class="mb-3">
                            <label for="money-amount" class="form-label">Valor Pago</label>
                            <input type="number" class="form-control" id="money-amount" placeholder="0,00" step="0.01" onchange="calculateChange()">
                        </div>
                        <div class="change-info" id="change-info" style="display: none;">
                            <strong>Troco: <span id="change-amount">R$ 0,00</span></strong>
                        </div>
                    </div>

                    <!-- Campos para CartÃ£o -->
                    <div id="card-fields" style="display: none;">
                        <div class="mb-3">
                            <label class="form-label">Tipo de CartÃ£o</label>
                            <select class="form-select" id="card-type">
                                <option value="credito">CrÃ©dito</option>
                                <option value="debito">DÃ©bito</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="card-number" class="form-label">NÃºmero do CartÃ£o</label>
                            <input type="text" class="form-control" id="card-number" placeholder="**** **** **** ****" maxlength="19">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="card-expiry" class="form-label">Validade</label>
                                <input type="text" class="form-control" id="card-expiry" placeholder="MM/AA" maxlength="5">
                            </div>
                            <div class="col-6">
                                <label for="card-cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="card-cvv" placeholder="123" maxlength="4">
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-success" onclick="finalizeOrder()">
                            <i class="bi bi-check2-circle"></i> Finalizar Pedido
                        </button>
                        <a href="index.html" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Continuar Comprando
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Carrinho de compras
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Renderizar itens do carrinho
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="bi bi-cart-x"></i>
                        <h3>Seu carrinho estÃ¡ vazio</h3>
                        <p>Adicione alguns produtos deliciosos da nossa lanchonete!</p>
                        <a href="index.html" class="btn btn-primary">Ver CardÃ¡pio</a>
                    </div>
                `;
                document.getElementById('cart-total').textContent = 'R$ 0,00';
                return;
            }

            let html = '';
            cart.forEach((item, index) => {
                html += `
                    <div class="cart-item">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <div class="item-name">${item.name}</div>
                                <div class="item-price">R$ ${item.price.toFixed(2).replace('.', ',')}</div>
                            </div>
                            <div class="col-md-4">
                                <div class="quantity-control">
                                    <button class="btn-quantity" onclick="changeQuantity(${index}, -1)">-</button>
                                    <input type="number" class="form-control quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                                    <button class="btn-quantity" onclick="changeQuantity(${index}, 1)">+</button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <strong>R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}</strong>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-outline-danger btn-sm" onclick="removeItem(${index})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            cartItemsContainer.innerHTML = html;
            updateTotal();
        }

        // Alterar quantidade
        function changeQuantity(index, change) {
            cart[index].quantity = Math.max(1, cart[index].quantity + change);
            saveCart();
            renderCart();
        }

        // Atualizar quantidade
        function updateQuantity(index, quantity) {
            cart[index].quantity = Math.max(1, parseInt(quantity));
            saveCart();
            renderCart();
        }

        // Remover item
        function removeItem(index) {
            cart.splice(index, 1);
            saveCart();
            renderCart();
        }

        // Salvar carrinho
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Atualizar total
        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cart-total').textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
        }

        // Alternar campos de pagamento
        function togglePaymentFields() {
            const paymentMethod = document.getElementById('payment-method').value;
            const moneyFields = document.getElementById('money-fields');
            const cardFields = document.getElementById('card-fields');
            
            if (paymentMethod === 'dinheiro') {
                moneyFields.style.display = 'block';
                cardFields.style.display = 'none';
            } else {
                moneyFields.style.display = 'none';
                cardFields.style.display = 'block';
            }
        }

        // Calcular troco
        function calculateChange() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const paid = parseFloat(document.getElementById('money-amount').value) || 0;
            const change = paid - total;
            
            const changeInfo = document.getElementById('change-info');
            const changeAmount = document.getElementById('change-amount');
            
            if (paid > 0 && change >= 0) {
                changeAmount.textContent = `R$ ${change.toFixed(2).replace('.', ',')}`;
                changeInfo.style.display = 'block';
            } else {
                changeInfo.style.display = 'none';
            }
        }

        // Finalizar pedido
        function finalizeOrder() {
            if (cart.length === 0) {
                alert('Seu carrinho estÃ¡ vazio!');
                return;
            }

            const paymentMethod = document.getElementById('payment-method').value;
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            if (paymentMethod === 'dinheiro') {
                const paid = parseFloat(document.getElementById('money-amount').value) || 0;
                if (paid < total) {
                    alert('O valor pago Ã© insuficiente!');
                    return;
                }
            }

            // Simular finalizaÃ§Ã£o do pedido
            alert('Pedido finalizado com sucesso! Obrigado por comprar na Sabor & Alegria!');
            
            // Limpar carrinho
            cart = [];
            saveCart();
            renderCart();
        }

        // FormataÃ§Ã£o do cartÃ£o
        document.getElementById('card-number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        document.getElementById('card-expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // Inicializar pÃ¡gina
        renderCart();
    </script>
</body>
</html>
